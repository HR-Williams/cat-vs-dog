<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat vs Dog</title>
</head>
<body>
  <div class="container">
    <h1>Cat vs Dog</h1>
    <p>Click the Cat button to see what the cat has to say and how the dog responds. Or click the Dog button to hear the dog speak and the cat talk back.</p>

    <button class="btn-primary" id="cat">Cat</button>
    <button class="btn btn-danger" id="dog">Dog</button>

    <div class="row">
      <div class="col-md-6">
        <h2>cat sez</h2>
        <ul class="unstyled" id="catSez">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>pup sez</h2>
        <ul class="unstyled" id="dogSez">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
